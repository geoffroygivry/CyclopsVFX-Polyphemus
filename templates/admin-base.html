<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="{{url_for('static', filename='polyphemus/assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/plugins/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/plugins/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/css/animate.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/css/style.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/css/timeline.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/css/custom.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/css/style-responsive.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/css/theme/default.css')}}" rel="stylesheet" id="theme" />
    <link href="{{url_for('static', filename='polyphemus/assets/css/theme/black.css')}}" rel="stylesheet" id="theme" />
    <link href="{{url_for('static', filename='polyphemus/assets/plugins/bootstrap-calendar/css/bootstrap_calendar.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='polyphemus/assets/plugins/DataTables/media/css/dataTables.bootstrap.min.css')}}" rel="stylesheet" />

    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/pace/pace.min.js')}}"></script>
    <link href="{{url_for('static', filename='polyphemus/assets/plugins/DataTables/media/css/dataTables.bootstrap.min.css')}}" rel="stylesheet" />
    <!-- ================== END BASE JS ================== -->
</head>




<body>
    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->
    {% set adminMode = True %}
    <!-- begin #page-container -->

        <!-- begin #header -->
        {% include 'header.html' %}
        <!-- end #header -->

    <div id="content" class="contentb"> <!-- begin #content -->

        {% set format = "%a %d %b %Y at %H:%M:%S" %}
        {% set iso_date = datetime.utcnow().isoformat() %}

            {% block content %}{% endblock %}


        <!-- begin scroll to top btn -->
        <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
        <!-- end scroll to top btn -->

    </div> <!-- end content div -->












    <!-- ================== BEGIN BASE JS ================== -->
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/jquery/jquery-1.9.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/jquery/jquery-migrate-1.1.0.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/bootstrap-calendar/js/bootstrap_calendar.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/sparkline/jquery.sparkline.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/js/moment.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/js/bootstrap-treefy.js')}}"></script>

    <!--[if lt IE 9]>
        <script src="static/polyphemus/assets/crossbrowserjs/html5shiv.js"></script>
        <script src="static/polyphemus/assets/crossbrowserjs/respond.min.js"></script>
        <script src="static/polyphemus/assets/crossbrowserjs/excanvas.min.js"></script>
    <![endif]-->
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/slimscroll/jquery.slimscroll.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/jquery-cookie/jquery.cookie.js')}}"></script>
    <!-- ================== END BASE JS ================== -->

    <!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="{{url_for('static', filename='polyphemus/assets/js/apps.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/js/dashboard.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/js/polyphemus.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/js/table-manage-default.demo.min.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/DataTables/media/js/jquery.dataTables.js')}}"></script>
    <script src="{{url_for('static', filename='polyphemus/assets/plugins/DataTables/media/js/dataTables.bootstrap.min.js')}}"></script>
    <!-- ================== END PAGE LEVEL JS ================== -->

    <script>
        $(document).ready(function() {
            App.init();
            TableManageDefault.init();
            $('table.display').DataTable();
        });
        $("#data-table").treeFy();
    </script>
    
</body>
</html>
