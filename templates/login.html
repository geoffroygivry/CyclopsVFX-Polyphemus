<body class="page-body login-page login-form-fall" data-url="http://neon.dev">


<!-- This is needed when you send requests via Ajax -->
<script type="text/javascript">
var baseurl = '';
</script>

<div class="login-container">

	<div class="login-header login-caret">

		<div class="login-content">


			<a href="index.html" class="logo">
				<img src="{{ url_for('static', filename='login/assets/images/logo-polyphemus-light.png')}}" width="220" alt="" />
			</a>


			<p class="description">Dear user, please log in !</p>

			<!-- progress bar indicator -->
			<div class="login-progressbar-indicator">
				<h3>43%</h3>
				<span>logging in...</span>
			</div>
		</div>

	</div>

	<div class="login-progressbar">
		<div></div>
	</div>

	<div class="login-form">

		<div class="login-content">

			<div class="form-login-error">
				<h3>Invalid login</h3>
				<p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
			</div>

			<form method=POST action="{{ url_for('login') }}">

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>

						<input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						Login In
					</button>
				</div>

			</form>


			<div class="login-bottom-links">

				<a href="{{url_for('.register')}}" class="link">Not an awesome member yet?</a>

				<br />

				<a href="#">Digital Illuminati</a>

			</div>

		</div>

	</div>

</div>


	<!-- Bottom scripts (common) -->
	<script src="{{ url_for('static', filename='login/assets/js/gsap/TweenMax.min.js')}}"></script>
	<script src="{{ url_for('static', filename='login/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js')}}"></script>

	<script src="{{ url_for('static', filename='login/assets/js/neon-api.j')}}s"></script>
	<script src="{{ url_for('static', filename='login/assets/js/jquery.validate.min.js')}}"></script>
	<script src="{{ url_for('static', filename='login/assets/js/neon-login.js')}}"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="{{ url_for('static', filename='login/assets/js/neon-custom.js')}}"></script>


	<!-- Demo Settings -->
	<script src="{{ url_for('static', filename='login/assets/js/neon-demo.js')}}"></script>

</body>
