<!DOCTYPE html>
<html lang="en">
	<head>
		<title>  {{ model_file }}  </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Arial;
				background-color: #525454;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>

	<body>
		<!-- Javascript -->
    <script type="text/javascript" src="/static/polyphemus/assets/plugins/threejs/three.js"></script>

		<script type="text/javascript" src="/static/polyphemus/assets/plugins/threejs/loaders/DDSLoader.js"></script>
		<script type="text/javascript" src="/static/polyphemus/assets/plugins/threejs/loaders/MTLLoader.js"></script>
		<script type="text/javascript" src="/static/polyphemus/assets/plugins/threejs/loaders/OBJLoader.js"></script>

		<script type="text/javascript" src="/static/polyphemus/assets/plugins/threejs/Detector.js"></script>
		<script type="text/javascript" src="/static/polyphemus/assets/plugins/threejs/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 750;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, -1, 1 ).normalize();
				scene.add( directionalLight );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

        var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( '{{ base_file_path }}' );
				mtlLoader.load( '{{ material_file }}', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( '{{ base_file_path }}' );
					objLoader.load( '{{ model_file }}', function ( object ) {

						object.position.x = 0;
						object.position.y =  -100;
						object.position.z = 0;
						scene.add( object );

					}, onProgress, onError );

				});

				//

				renderer = new THREE.WebGLRenderer( {alpha: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 1;
				mouseY = ( event.clientY - windowHalfY ) / 1;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
