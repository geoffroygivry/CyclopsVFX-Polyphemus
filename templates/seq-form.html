<div class="modal fade" id="modal-delete-{{seq.name}}" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Alert Deleting Action! </h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger m-b-0">
                    <h4><i class="fa fa-info-circle"></i> You are about to delete <strong>{{seq.name}}</strong></h4>
                    <p>Are you sure? <small>You can't undo it...</small> And it will delete all the shots inside this sequence too!</p>
                </div>
            </div>
            <div class="modal-footer">
                <iframe name="hiddenFrame4" width="0" height="0" border="0" style="display: none;"></iframe>
                <form action="{{ url_for('remove_seq', seq_name=seq.name) }}" method="POST" target="hiddenFrame4">
                    <input type="hidden" name="seqName" id="seqNameDelete" value="{{seq.name}}"/>
                    <input type="hidden" name="showName" id="seqInShowNameDelete" value="{{seq.show}}"/>
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
                    <input class="btn btn-sm btn-danger" id="deleteModalBtn" name="deleteShow" type="submit" value="Delete" onclick="$('#modal-delete-{{seq.name}}').modal('hide')"/>
                </form>
            </div>
        </div>
    </div>
</div>
