language: node_js
node_js:
  - "6"
sudo: false
script: "gulp coverage"
env:
  - JQUERY=1.11
  - JQUERY=1.12
  - JQUERY=2.1
  - JQUERY=2.2
  - JQUERY=3.0.0
  - JQUERY=3.1.1
install:
  - npm install
  - npm install jquery@$JQUERY
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
matrix:
  allow_failures:
    - env: JQUERY=3.0.0-beta1
